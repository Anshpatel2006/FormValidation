<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Application</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        
        <!-- Message containers for feedback -->
        <div id="errorMessage" class="message error-message" style="display: none;"></div>
        <div id="successMessage" class="message success-message" style="display: none;"></div>
        
        <form id="registrationForm">
            <div class="form-group">
                <label for="username">Username *</label>
                <input type="text" id="username" name="username" placeholder="Enter your username (5-12 characters)" required>
                <span class="error-text" id="usernameError"></span>
            </div>
            
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                <span class="error-text" id="emailError"></span>
            </div>
            
            <div class="form-group">
                <label for="password">Password *</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <button type="button" id="togglePassword" class="toggle-password">üëÅÔ∏è</button>
                </div>
                <span class="error-text" id="passwordError"></span>
                <div class="password-requirements">
                    <small>Password must contain: uppercase, lowercase, number, special character, min 8 characters</small>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password *</label>
                <div class="password-container">
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                    <button type="button" id="toggleConfirmPassword" class="toggle-password">üëÅÔ∏è</button>
                </div>
                <span class="error-text" id="confirmPasswordError"></span>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number *</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter 10-digit phone number" maxlength="10" required>
                <span class="error-text" id="phoneError"></span>
            </div>
            
            <div class="form-group">
                <label>Gender *</label>
                <div class="radio-group">
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                </div>
                <span class="error-text" id="genderError"></span>
            </div>
            
            <div class="form-group">
                <label>Hobbies</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="reading" name="hobbies" value="reading">
                    <label for="reading">Reading</label>
                    <input type="checkbox" id="writing" name="hobbies" value="writing">
                    <label for="writing">Writing</label>
                    <input type="checkbox" id="coding" name="hobbies" value="coding">
                    <label for="coding">Coding</label>
                    <input type="checkbox" id="gaming" name="hobbies" value="gaming">
                    <label for="gaming">Gaming</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="country">Country *</label>
                <select name="country" id="country" required>
                    <option value="">Select a country</option>
                    <option value="india">India</option>
                    <option value="usa">USA</option>
                    <option value="uk">UK</option>
                    <option value="canada">Canada</option>
                    <option value="australia">Australia</option>
                    <option value="new zealand">New Zealand</option>
                    <option value="other">Other</option>
                </select>
                <span class="error-text" id="countryError"></span>
            </div>
            
            <div class="button-group">
                <button type="submit" id="submitBtn">Submit</button>
                <button type="reset" id="resetBtn">Reset</button>
            </div>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
